<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer & Bears</title>
    <link rel="stylesheet" href="css/styles.css"></link>
    
    
</head>
<body>
    
    <header class="main-header">
        <div id="myMenu" class="hidden">
            <a class="mylink" href="#facebook">Facebook</a>

            <a class="mylink" href="#twitter">Twitter</a>

            <a class="mylink" href="#linkedin">Linkedin</a>
        </div>
        <ul class="main-nav">  
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>

                </div>

        <div class="sixy col">
            <h1>The Grizzly Bear!</h1>
            
        
        </div>

            <h1>I am holding this spot!</h1>
            
            
        </div>
            
        <div class="eigth col">
            <h1>And I am holding this one!</h1>
            
            
        </div>
        
    </div>

    <div class="b-row row">

            <h1>I should be a very long box!</h1>
        </main>

    </div>
    
    <footer class="main-footer">
        
    </footer>
    <script src="app.js"></script>
